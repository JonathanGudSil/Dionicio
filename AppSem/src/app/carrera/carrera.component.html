<div class="col m12 card subside">
    <img src="./../../assets/imagen/logo.png" class="image1">
    <h4 class="center"> Carreras Registradas</h4>
</div>

<br> 
<br> 
    
    <mat-form-field class = "example-full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda RÃ¡pida">
        <button class="buttom" mat-raised-button color="primary" routerLink="/inicio">Agregar</button>

    </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container class="contedortable"  matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef id="idn"> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef id="idn"> Carrera </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef id="idn"> Accion </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
