<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="IdModulo">
    <th mat-header-cell *matHeaderCellDef> Id Módulo </th>
    <td mat-cell *matCellDef="let element"> {{element.IdModulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Duracion">
    <th mat-header-cell *matHeaderCellDef> Duracion </th>
    <td mat-cell *matCellDef="let element"> {{element.Duracion}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Carrera">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.Carrera}} </td>
  </ng-container>

  <ng-container matColumnDef="Acción">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element"> {{element.Acción}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
